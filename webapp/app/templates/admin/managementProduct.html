{% extends 'admin/manage.html' %}
{% load static %}
{% block blog-product %}
<div class="container mt-4">
       <h2>Quản lý danh mục</h2>
    <div class="text-right mb-3">
       <button style="border: none;" class="btn btn-primary btn-sm" data-toggle="modal" ><a href="{% url 'addProduct' %}">Thêm sản phẩm</a></button>
  </div>

      <div class="container">
        <div class="row mb-5">
          <form class="col-md-12" method="post">
            <div class="site-blocks-table">
              <table class="table text-center">
                <thead>
                  <tr>
                    <th class="product-price">ID</th>
                    <th class="product-thumbnail">Ảnh</th>
                    <th class="product-name">Tên sản phẩm</th>
                    <th class="product-price">Price</th>
                    <th class="product-quantity">Tình trạng</th>
                    <th class="product-total">Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                {% for product in products %}
                  <tr>
                      <td class="product-price">{{product.id}}</td>
                    <td class="product-thumbnail">
                      <img style="height: 100px;" src="{{product.ImageURL}}" alt="Image" class="img-fluid">
                    </td>
                    <td class="product-name">
                      <h2 class="h5 text-black">{{product.name}}</h2>
                    </td >
                    <td class="product-name">{{product.price}}</td>
                    <td class="product-name">
                            {{product.price}}
                    </td>
                      <td>
                          <a style="h" href="{% url 'viewProduct' %}?id={{ product.id }}" class="btn btn-primary btn-sm">Xem</a>
                          <a href="{% url 'editProduct' %}?id={{ product.id }}" class="btn btn-primary btn-sm">Sửa</a>
                          <a href="{% url 'deleteProduct' %}?id={{ product.id }}" class="btn btn-danger btn-sm">Xóa</a>
                      </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
{% endblock blog-product %}
