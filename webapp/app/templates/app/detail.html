
{% extends 'app/base.html' %}
{% load static %}
{% block category_context %}
<div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="{{products.ImageURL}}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{products.name}}</h2>
           <p>{{products.describe}}</p>
            <p><strong class="text-primary h4">{{products.price | floatformat:2}}</strong></p>
            <div class="mb-1 d-flex">
              <label for="option-sm" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-36" name="shop-sizes"></span> <span class="d-inline-block text-black">36</span>
              </label>
              <label for="option-md" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-37" name="shop-sizes"></span> <span class="d-inline-block text-black">37</span>
              </label>
              <label for="option-lg" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-38" name="shop-sizes"></span> <span class="d-inline-block text-black">38</span>
              </label>
              <label for="option-xl" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-39" name="shop-sizes"></span> <span class="d-inline-block text-black"> 39</span>
              </label>
                <label for="option-xl" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-40" name="shop-sizes"></span> <span class="d-inline-block text-black"> 40</span>
              </label>
                <label for="option-xl" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-41" name="shop-sizes"></span> <span class="d-inline-block text-black"> 41</span>
              </label>
                <label for="option-xl" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-42" name="shop-sizes"></span> <span class="d-inline-block text-black"> 42</span>
              </label>
                <label for="option-xl" class="d-flex mr-3 mb-3">
                <span class="d-inline-block mr-2" style="top:-2px; position: relative;"><input type="radio" id="option-43" name="shop-sizes"></span> <span class="d-inline-block text-black"> 43</span>
              </label>
            </div>
            <div class="mb-5">
              <div class="input-group mb-3" style="max-width: 120px;">
              <div class="input-group-prepend">
                <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
              </div>
              <input type="text" class="form-control text-center" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              <div class="input-group-append">
                <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
              </div>
            </div>

            </div>
              <button style="border: none" data-product={{products.id}} data-action="add" class="buy-now btn btn-sm btn-primary add-btn update-btn ">ADD TO CARD</button>

          </div>
        </div>
      </div>
    </div>
{% endblock category_context %}
